<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="Amount" value=""></td>
        <td>
            <select id="From">
                <option value="23000">VND</option>
                <option value="1">USD</option>
                <option value="1.07">EURO</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="1.07">EURO
                </option>
            </select>
        </td>
        <td><button onclick="sum()">Convert</button> </td>
    </tr>
</table>
<br>
<p id="Avarage"></p>
</body>
</html>
<script>
    function sum() {
        let a = document.getElementById("Amount").value;
        let b = document.getElementById("From").value;
        let c = document.getElementById("To").value;
        let avarage = (a*c)/b;
        document.getElementById("Avarage").innerHTML=""+avarage;

    }
</script>
