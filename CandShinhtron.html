<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="r">Nhập bán kính</label>
<input type="number" id="r" value="">
<button onclick="sum()">Kết quả</button>
<br><br>
<p id="S">Diện tích:</p>
<br>
<p id="C">Chu vi:</p>
<script>
    function sum(){
        let r = document.getElementById('r').value;
        let pi = Math.PI;
        S = Math.pow(r,2)*pi;
        document.getElementById('S').innerHTML = "Diện tích =" +S;
        C = (r*2)*pi;
        document.getElementById('C').innerHTML = "Chu vi =" +C;
    }
</script>
</body>
</html>
